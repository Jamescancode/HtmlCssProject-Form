<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Project Form" content="Form using html and css">
        <meta name="author" content="Albert James Mangcao">
        <meta name="keywords" content="form, project, html, css, coding, programming, web development, computer science">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >

        <title>TechnoPotato Survey Form</title>
        <link rel="stylesheet" href="styles\Projects\Project1-Form.css">
    </head>

    <body>
        <h1 id="title">TechnoPotato Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="" id="survey-form">
            <fieldset>
                <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required /></label>
                <label id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required /></label>
                <label id="number-label">Age<input type="number" id="number" name="age" type="number" min="12" max="120" placeholder="Enter your age" required /></label>
            </fieldset>
            <fieldset>
                <label id="role">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="3">Prefer not to say</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p class="recommend">Would you recommend TechnoPotato to a friend?</p>
                    <label class="inline"><input class="inline"  type="radio" name="recommend" value="1"> Definitely</label>
                    <label class="inline"><input class="inline"  type="radio" name="recommend" value="2"> Maybe</label>
                    <label class="inline"><input class="inline"  type="radio" name="recommend" value="3"> Not sure</label>
            </fieldset>
            <fieldset>
                <p class="feature">What is you favorite feature of TechnoPotato?</p>
                    <select id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="3">Open Source</option>
                        <option value="4">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p class="improve">What would you suggest we improve? <span>(Check all that apply)</span></p>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="1"> Front-end Projects</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="2"> Back-end Projects</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="3"> Data Visualization</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="4"> Challenges</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="5"> Open-source Community</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="6"> Videos</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="6"> Wiki</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="6"> Forum</label>
                <label class="inline"><input class="inline" type="checkbox" name="improve" value="6"> Additional Tutorials</label>
                </label>
            </fieldset>
            <label class="textbox">Help us with some comments or suggestions:
                <textarea name="textbox" id="textbox" value="" cols="30" rows="10" placeholder="Input your suggestions here"></textarea>
            </label>
            <input type="submit" name="submit" id="submit">
        </form>

    </body>
    
</html>
